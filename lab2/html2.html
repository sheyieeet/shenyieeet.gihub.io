<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		label {font-size: 18pt; color:olive ; font-weight: 700}
		form { background: ivory; }
		input { background-color: white;}
	</style>
</head>
<body>s
<h4>
New HTML5 Input Types Demo
</h4>
<br>
This form demonstrates the new HTML5 input types and the placeholder,repuired and autofocus attributes
<form>
	<p>
		<label>Color:
			<input type="color">
		</label>
	</p>
	<p>
		<label>Date:
			<input type="date" name="date">
		</label>
	</p>
	<p>
		<label>Email:
			<input type="email" name="email">
		</label>
	</p>
	<p>
		<label>Name:
			<input type="text" name="name">
		</label>
	</p>
	<p>
		<label>range: 
			0
			<input type="range" name="vol" min="0" max="20">
			20
		</label>
	</p>
	<p>
		<label>Search:
			<input type="search" name="search" placeholder="search query">
		</label>
	</p>
	<p>
		<label>
			<input type="time" id="appt" name="appt">
		</label>

	</p>
	</form>
</body>
</html>
