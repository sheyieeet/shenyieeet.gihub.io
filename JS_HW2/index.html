<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<p style="font-weight: bold">JC Calculator</p>
<p>
	<form actiom ="#">
		<p>
			<input id="input1" type="textarea" placeholder="num1">
		</p>
		<p>
			<input id="input2" type="textarea" placeholder="num2">
		</p>
		<p>
			<select id="operator">
				<option value ="0">+</option>
				<option value ="1">-</option>
				<option value1="2">*</option>
				<option value ="3">/</option>
			</select>
		</p>
		<p>
			<input id="submit" type="button" value="submit">
		</p>
	</form>
</p>

<div id="result"></div>

<script type="text/javascript">
	
	window.addEventListener("load", main);
	
	function main(){
		var submit = document.getElementById("submit");
		submit.addEventListener("click", calculate);
	}

	function calculate(){

		var input1 = parseInt(document.getElementById("input1").value);
		var input2 = parseInt(document.getElementById("input2").value);
		var operator = parseInt(document.getElementById("operator").value);
		var result;
		if(operator == 0){
			result = add(input1, input2);
		}
		if(operator == 1){
			result = substract(input1, input2);
		}
		if(operator == 2){
			result = multiply(input1, input2);

		}
		if(operator == 3){
			result = devide(input1, input2);
		}
		
		var show = document.getElementById("result");
		show.innerHTML = "result=" +result;
		

	}
	function add(num1, num2){

		return num1 + num2;
	}
	function substract(num1, num2){

		return num1 - num2;
	}
	function multiply(num1, num2){

		return num1 * num2;
	}
	function devide(num1, num2){
		if(num2 == 0){
			return "undefined calculation"
		}
		else{
			return num1 / num2;
		}
		

	}


</script>

</body>
</html>
